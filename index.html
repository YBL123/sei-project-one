<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Project One</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">

    <div class="game-menu">
      <div class="game-title">
        <h1>Flareon</h1>
        <h2>Frogger</h2>
      </div>
      <div><img class="game-menu-image" src="./assets/menu-art.png" alt="flareon"></div>
      <div class="game-instructions">
        <p>Get all four Flareons to their beach hangout! <br> Watch out for the Lugias! use floats to get across the water! <br> Collect Gems!</p>
      </div>
      <div class="difficulty">
        <input type="button" class="difficulty-button active-button" value="easy">
        <input type="button" class="difficulty-button" value="medium">
        <input type="button" class="difficulty-button" value="hard">
      </div>
      <div class="start-game-button">
        <button id="start">Start!</button>
      </div>
    </div>

    <div class="game-over">
      <div>
        <h1>Game Over</h1>
      </div>
      <div class="final-score">
        You Scored
      </div>
      <div><img class="game-menu-image" src="./assets/game-over-art.png" alt="lugia"></div>
      <div>
        <button class="play-again-button">Play Again</button>
      </div>
    </div>

    <div class="game-won">
      <div>
        <h1>Congratulations! You Won!</h1>
      </div>
      <div class="final-score2">
        You Scored
      </div>
      <div><img class="game-menu-image" src="./assets/game-won-art.png" alt="happy-flareon"></div>
      <div>
        <button class="play-again-button2">Play Again</button>
      </div>
    </div>

    <div class="game-wrapper">    <!-- formerly grid-wraper -->  
      <div class="controls-wrapper">
        <p>Lives: <span id="player-lives" value="easy">5</span></p>
        <p>Score: <span id="score-display">0</span></p>
      </div>
      <div class="grid">
      </div>
      <div class="reset-button">
        <button id="reset" class="reset">reset</button>
      </div>
    </div>

  </div>
  
  <audio></audio>
  
</body>

</html>
